<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="app">
        <div id='title'>
            <h1>Rock Paper Scissors!</h1>
        </div>

        <div>
            <p id="score">Score</p>
        </div>
        <div>
            <p id="status">Status</p>
        </div>

        <div id="moveContainer">
            <div class="moves"><img id="rock" src='rock.jpg'></div>
            <div class="moves"><img id="paper"  src='paper.jpg'></div>
            <div  class="moves"><img id="scissors" src='scissors.jpg'></div>
        </div>
        <div class="buttons">
            <button id="btnStart">Start Game</button>

        </div>
        





    </div>




    <script src="script.js"></script>
</body>

</html>
